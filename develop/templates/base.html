{% load static %}
{% load i18n %}
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% block extra_css %}{% endblock %}
    {% block extra_head_js %}{% endblock %}
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Begin page content -->
  <noscript>
      <div class="text-center bg-danger text-light">You must have JavaScript enabled to use this site.</div>
  </noscript>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">{% trans 'Site Aliases' %}</a>
    </div>
  </nav>
  <main role="main" class="container">
    {% block content %}{% endblock %}{% comment %}End of the normal content section{% endcomment %}
  </main>

  <footer class="bd-footer bg-light mt-5 py-5"></footer>

  <!-- end of regular html -->

  {% block extra_js %}{% endblock %}

</body>
</html>
